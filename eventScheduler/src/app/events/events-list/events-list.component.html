<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Add new event</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <app-events-item *ngFor="let event of events" [singleEvent]="event" 
        (selectedEvent)="onEventSelected(event)"></app-events-item>
    </div>
</div>
